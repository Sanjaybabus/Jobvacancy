{% extends 'navbar.html' %}
{% load static %}
{% block content %}
  <h2 align="center">Add Job Data</h2>

<form action="readdata" method="post">
     {% csrf_token %}


    <table align="center">
    <tr>
        <td>Name:</td>
        <td><input type="text" name="txtName"></td>
    </tr>
    <tr>
        <td>jobdescription:</td>
        <td><input type="text" name="txtjobdescription"></td>
    </tr>
   <tr>
              <td>City:</td>
          <td>
              <select name="ddlCity">
                  {% for i in  city_data %}
                       <option>{{ i.city_name }}</option>
                  {% endfor %}
              </select>
          </td>
    </tr>
    <tr>
          <td>Vacancy:</td>
          <td><input type="number" name="txtVacancy"></td>
    </tr>
    <tr>
          <td>Applied:</td>
          <td><input type="number" name="txtApplied"></td>
    </tr>

      <tr>
        <td><input type="submit" name="btnsub" value="Submit"></td>

      </tr>

</table>
</form>

{% endblock %}
